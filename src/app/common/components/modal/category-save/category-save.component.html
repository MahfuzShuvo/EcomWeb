<div class="modal">
	<div class="modal-overlay" (click)="close($event)"></div>
	<div class="modal--modal-content">
		<span class="modal-title" [innerHTML]="modalTitle"></span>
		<div [innerHTML]="modalText"></div>
		<div class="modal--modal-content-body">
			<a class="modal--close-btn" (click)="close($event)">
				<i class='bx bx-x font-20'></i>
			</a>

			<form #categoryForm="ngForm" (ngSubmit)="onSubmit($event)" class="form-horizontal">
				<div class="ecom-form-group form-group row">
					<label class="col-md-3 form-control-label" for="categoryName">
						Category name
						<strong class="text-danger">*</strong>
					</label>
					<div class="col-md-9">
						<input type="text" name="name" id="categoryName" class="form-control"
							[(ngModel)]="objCategory.name" required>
					</div>
				</div>
				<div class="ecom-form-group form-group row">
					<label class="col-md-3 form-control-label" for="parentCategory">
						Parent Category
					</label>
					<div class="col-md-9">
						<select name="parent" id="parentCategory" class="form-control"
							[(ngModel)]="objCategory.parentId">
							<option value="0" selected>-- Select --</option>
							<option value="{{item.categoryId}}" *ngFor="let item of dataService.lstCategory">
								{{item.name}}
							</option>
						</select>
					</div>
				</div>
				<div class="ecom-form-group form-group row">
					<label class="col-md-3 form-control-label" for="categoryStatus">
						Status
					</label>
					<div class="col-md-9">
						<div class="form-check">
							<input class="form-check-input" name="status" type="radio" id="active" [value]="true"
								[(ngModel)]="objCategory.status">
							<label class="form-check-label" for="active">
								Active
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" name="status" type="radio" id="inactive" [value]="false"
								[(ngModel)]="objCategory.status">
							<label class="form-check-label" for="inactive">
								Inactive
							</label>
						</div>
					</div>
				</div>
				<div class="form-row"></div>
				<div class="form-group row">
					<div class="col-md-3"></div>
					<div class="col-md-9">
						<button type="submit" [disabled]="!categoryForm.valid" class="theme-button">Save</button>
						<!-- <strong>Saved all values</strong> -->
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
