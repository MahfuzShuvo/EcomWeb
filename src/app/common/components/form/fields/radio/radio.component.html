<div [formGroup]="form">
	<div class="form-check" *ngFor="let opt of field.options">
		<input class="form-check-input" type="radio" 
			[formControlName]="field.name" id="{{field.name}}-{{opt.key}}" [value]="opt.key">
		<label class="form-check-label" for="{{field.name}}-{{opt.key}}">
			{{opt.label}}
		</label>
	</div>
</div>
